<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Menu windows 8</title>
    </head>
    <body>
        <header class="header bgcolor">
            <h1 class="start">Start</h1>
            <div class="user_container">
                <span class="username">User</span>
                <img
                    src="./images/user_icon.jpg"
                    alt="user_icon"
                    class="user_icon"
                />
            </div>
        </header>
        <main class="main bgcolor">
            <div class="container">
                <div class="first_group">
                    <div class="first_group_square_1"></div>
                    <div class="first_group_square_2"></div>
                    <div class="first_group_rectangle_1"></div>
                    <div class="first_group_square_3"></div>
                    <div class="first_group_square_4"></div>
                    <div class="first_group_square_5"></div>
                    <div class="first_group_square_6"></div>
                    <div class="first_group_big_square_1"></div>
                </div>
                <div class="second_group">
                    <div class="second_group_rectangle_1"></div>
                    <div class="second_group_rectangle_2"></div>
                    <div class="second_group_square_1"></div>
                    <div class="second_group_square_2"></div>
                    <div class="second_group_rectangle_3"></div>
                    <div class="second_group_rectangle_4"></div>
                    <div class="second_group_square_3"></div>
                    <div class="second_group_square_4"></div>
                    <div class="second_group_square_5"></div>
                    <div class="second_group_square_6"></div>
                    <div class="second_group_rectangle_5"></div>
                    <div class="second_group_rectangle_6"></div>
                    <div class="second_group_rectangle_7"></div>
                    <div class="second_group_rectangle_8"></div>
                    <div class="second_group_rectangle_9"></div>
                    <div class="second_group_big_square_1"></div>
                    <div class="second_group_rectangle_10"></div>
                    <div class="second_group_rectangle_11"></div>
                </div>
                <div class="third_group">
                    <div class="third_group_rectangle_1"></div>
                    <div class="third_group_rectangle_2"></div>
                    <div class="third_group_square_1"></div>
                    <div class="third_group_square_2"></div>
                    <div class="third_group_square_3"></div>
                    <div class="third_group_square_4"></div>
                </div>
                <div class="fourth_group">
                    <div class="fourth_group_square_1"></div>
                    <div class="fourth_group_square_2"></div>
                    <div class="fourth_group_square_3"></div>
                    <div class="fourth_group_square_4"></div>
                    <div class="fourth_group_square_5"></div>
                    <div class="fourth_group_square_6"></div>
                    <div class="fourth_group_square_7"></div>
                    <div class="fourth_group_square_8"></div>
                    <div class="fourth_group_square_9"></div>
                    <div class="fourth_group_square_10"></div>
                    <div class="fourth_group_square_11"></div>
                    <div class="fourth_group_square_12"></div>
                    <div class="fourth_group_big_square_1"></div>
                    <div class="fourth_group_rectangle_1"></div>
                    <div class="fourth_group_rectangle_2"></div>
                    <div class="fourth_group_big_square_2"></div>
                </div>
            </div>
        </main>
    </body>
</html>
